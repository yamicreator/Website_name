<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IRVINDLE</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>
  <body>
    <h1>IRVIN<span id="DLE">DLE</span></h1>
    <h2 id="random-course"></h2>

    <div id="guesses-container">
      <div class="guess-container" id="guess-1"></div>
      <div class="guess-container" id="guess-2"></div>
      <div class="guess-container" id="guess-3"></div>
      <div class="guess-container" id="guess-4"></div>
      <div class="guess-container" id="guess-5"></div>
      <div class="guess-container" id="guess-6"></div>
    </div>

    <p id="win-message"></p>

    <p class="guess-gpa">
      Guess the average GPA for the above class:
      <br />
      <br />
      <input type="text" name="guess" id="guess" placeholder="EX: 3.5" />
      <button type="submit" onClick="modify_guess_fields()">Submit</button>
    </p>

    <script src="something.js"></script>
  </body>
</html>
